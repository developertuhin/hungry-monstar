<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- ---- CSS link---- -->
    <link rel="stylesheet" href="style.css">

    <title>Hungry-Monstar</title>
  </head>
  <body>
    
    <main class="container py-2 ">
       <div class="logo py-3">
        <img  src="Logo.png" alt="">
       </div>
        
        <form class="col-10  col-md-8 col-lg-7 col-xl-6 m-auto pt-1 pb-2">
            <div class="input-group mb-1">
                <!-- Search Box -->
                <input id="input-meal-name" type="text" required class="form-control" placeholder="Search for meal">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn">Search</button>
                </div>
            </div>

            <!-- Warning Text: If no meal found or Empty Search Box -->
            <div style="height: 30px;margin-bottom: 10px;">
                <p id="warning-text"></p>
            </div>
        </form>

        <!-- Display: Single meal Details. Default:Hidden -->
        <div id="meal-details" class="container">
            <div id="meal-details-display" class="row row-cols-1  row-cols-md-2 g-1">
                <!-- Dynamically -->
            </div>
            <div id="instruction-display">
                <!-- Dynamically -->
            </div>
        </div>

        <!-- Display: Search result -->
        <div class="meal-container mb-5">
            <div id="meal-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
                <!-- Dynamically -->
            </div>
        </div>
    </main>
<!-- -----JS link----- -->
   <script src="main.js"></script>
   
</body>
</html>
